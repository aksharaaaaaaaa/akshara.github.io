<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Today's Task List</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>

	<header>
		<h1>To Do List</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What Next?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

			</div>
		</section>
		<picture>
			<source 
			srcset="devil.png#gh-dark-mode-only"
			media="(prefers-color-scheme: dark)"
			>
			
		</picture>
	</main>
	<style>
	
		body {
		  padding: 25px;
		  background-color: #4E5180;
		  color: rgb(132, 238, 118);
		  font-size: 25px;
		}
		
		.dark-mode {
		  background-color: black;
		  position:absolute;
		  left: 10px;
		  top: 10px;
		  text-align: justify;
		  
		
		}
		 .button{
		position: fixed;
		right: 0px;
		bottom: 0px;
		color: greenyellow !important;
		margin: 0px;
		padding:0px;
		 }
	
		
		</style>
		</head>
		<body>
		
			
		
		<div class="button"><button onclick="myFunction()"><img src="dm.webp" height="20px" width="20px"></button></div>
		
		<script>
		function myFunction() {
		   var element = document.body;
		   element.classList.toggle("dark-mode");
		}
		</script>
       
	<script src="main.js"></script>
</body>
</html>
